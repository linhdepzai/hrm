<div class="background">
    <img width="100%" height="100%" style="object-fit:cover" src="../../../../../assets/HRMBackground.png"
        alt="background">
    <div class="content">
        <h3 class="fw-b color-white">Welcome</h3>
        <form [formGroup]="loginForm" class="login-form">
            <h5 class="fw-b">Login</h5>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group [nzPrefix]="prefixTemplateUser">
                        <input type="text" nz-input formControlName="email" placeholder="User name or email *" />
                        <ng-template #prefixTemplateUser><span nz-icon nzType="user"></span></ng-template>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your password!">
                    <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                        <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password"
                            placeholder="Password *" />
                        <ng-template #suffixTemplate>
                            <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                (click)="passwordVisible = !passwordVisible"></span>
                        </ng-template>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <label nz-checkbox formControlName="rememberMe">
                    <span class="fw-b">Remember me</span>
                </label>
            </div>
            <button nz-button nzType="primary" class="login-form-expand login-form-margin" [disabled]="!loginForm.valid"
                (click)="submitForm()" [nzLoading]="loading | async">Log in</button>
            <!-- <button nz-button class="login-form-expand login-form-margin" nzType="primary">Log In With Google</button> -->
            <!-- <input nz-input class="login-form-expand login-form-margin" placeholder="Security Code" /> -->
        </form>
        <span class="color-white mt-10">Â© 2022 Timesheet. <span class="fw-b">Version</span>
            4.3.0.0 [20221606]</span>
    </div>
</div>
