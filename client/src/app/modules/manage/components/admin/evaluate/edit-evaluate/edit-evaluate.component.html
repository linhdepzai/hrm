<nz-drawer [nzClosable]="false" [nzVisible]="visible" [nzTitle]="header" [nzContent]="content" (nzOnClose)="close()"
    nzWidth="50%" [nzFooter]="footer">
</nz-drawer>
<ng-template #header>
    <i class="fa-solid fa-user-pen'"></i>
    <span class="ml-5">{{ title }}</span>
</ng-template>
<ng-template #content>
    <form nz-form [formGroup]="evaluateForm" class="login-form">
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Employee</nz-form-label>
            <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="The input is not valid Name!">
                <input nz-input placeholder="Enter your name" formControlName="employeeId" id="employeeId" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Date</nz-form-label>
            <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="The input is not valid Sex!">
                <nz-date-picker style="width: 100%;" formControlName="dateEvaluate" id="dateEvaluate"></nz-date-picker>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Old Level</nz-form-label>
            <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="The input is not valid Level!">
                <nz-select [ngModel]="evaluateForm.value.level" formControlName="oldLevel" id="oldLevel">
                    <nz-option [nzValue]="item.value" [nzLabel]="item.label" *ngFor="let item of levelList | async"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">New Level</nz-form-label>
            <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="The input is not valid Level!">
                <nz-select [ngModel]="evaluateForm.value.level" formControlName="newLevel" id="newLevel">
                    <nz-option [nzValue]="item.value" [nzLabel]="item.label" *ngFor="let item of levelList | async"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Note</nz-form-label>
            <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="The input is not valid evaluate!">
                <textarea nz-input placeholder="Evaluate..." [rows]="10"  [nzAutosize]="{ minRows: 3, maxRows: 10 }" formControlName="note" id="note"></textarea>
            </nz-form-control>
        </nz-form-item>
    </form>
</ng-template>
<ng-template #footer>
    <button *ngIf="!isEdit else edit" nz-button nzType="primary" style="float: right;" (click)="changeMode()">
        <i class="fa-solid fa-pen-to-square mr-5"></i>
        <span>Edit</span>
    </button>
    <ng-template #edit>
        <button style="float: right;" class="ml-5" nz-button nzType="primary" (click)="submitForm()">
            <i class="fa-solid fa-check mr-5"></i>
            <span>Submit</span>
        </button>
        <button style="float: right;" nz-button nzDanger nzType="default" (click)="changeMode()">
            <i class="fa-solid fa-xmark mr-5"></i>
            <span>Cancel</span>
        </button>
    </ng-template>
</ng-template>
