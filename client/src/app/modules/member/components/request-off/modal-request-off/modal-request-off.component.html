<nz-modal
    [(nzVisible)]="isVisibleModal"
    [nzTitle]="header"
    [nzContent]="content"
    [nzFooter]="footer"
    [nzBodyStyle]="{ maxHeight: '50vh', overflow: 'hidden'}"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleCancel()"
></nz-modal>
<ng-template #header>
    <i class="fa-solid fa-calendar-xmark mr-5"></i>
    <span>Request Off</span>
</ng-template>
<ng-template #content>
    <div style="font-weight: bold;">Reason for leave:</div>
    <textarea id="reason" nz-input placeholder="Input reason for leave..." [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
    <div class="request-list">
        <div *ngFor="let item of requestList" class="item-request">
            {{ getNameOptionLeave(item.option) }} (
                {{ item.date | date: 'dd-MM-YYYY' }}
            )
        </div>
    </div>
</ng-template>
<ng-template #footer>
    <button nz-button nzDanger nzGhost nzType="primary" (click)="handleCancel()">
        <i class="fa-solid fa-xmark mr-5"></i>
        <span>Cancel</span>
    </button>
    <button nz-button nzType="primary" (click)="handleSubmit()">
        <i class="fa-solid fa-paper-plane mr-5"></i>
        <span>Request</span>
    </button>
</ng-template>
