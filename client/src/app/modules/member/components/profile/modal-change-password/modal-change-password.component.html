<nz-modal
    [(nzVisible)]="isVisibleModal"
    [nzTitle]="header"
    [nzContent]="content"
    [nzFooter]="footer"
    [nzBodyStyle]="{ maxHeight: '50vh', overflow: 'auto'}"
    (nzOnCancel)="handleCancel()"
></nz-modal>
<ng-template #header>
    <i class="fa-solid fa-unlock-keyhole mr-5"></i>
    <span>Change Password</span>
</ng-template>
<ng-template #content>
    <form nz-form [formGroup]="changePasswordForm">
        <nz-form-item>
            <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="name">Email</nz-form-label>
            <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="The input is not valid Email!">
                <input nz-input placeholder="Enter your email" formControlName="email" id="email" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="name">Old Password</nz-form-label>
            <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="The input is not valid Old Password!">
                <input nz-input placeholder="Enter your old password" formControlName="oldPassword" id="oldPassword" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="name">New Password</nz-form-label>
            <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="The input is not valid New Password">
                <input nz-input placeholder="Enter your new password" formControlName="newPassword" id="newPassword" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="name">Confirm Password</nz-form-label>
            <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="The input is not valid Confirm Password">
                <input nz-input placeholder="Confirm password to change" formControlName="confirmPassword" id="confirmPassword" />
            </nz-form-control>
        </nz-form-item>
    </form>
</ng-template>
<ng-template #footer>
    <button nz-button nzDanger nzGhost nzType="primary" (click)="handleCancel()">
        <i class="fa-solid fa-xmark mr-5"></i>
        <span>Cancel</span>
    </button>
    <button nz-button nzType="primary" (click)="submitForm()">
        <i class="fa-solid fa-pen-to-square mr-5"></i>
        <span>Change</span>
    </button>
</ng-template>
