<nz-layout>
    <nz-header>
        <app-header></app-header>
    </nz-header>
    <nz-layout>
        <nz-sider nzWidth="250px" nzTheme="light" class="sider">
            <app-sidebar></app-sidebar>
        </nz-sider>
        <nz-layout class="inner-layout">
            <nz-content>
                <nz-spin 
                    *ngIf="loading == true; else content"
                    class="background"
                    nzSimple 
                    [nzSize]="'large'" 
                    nzTip="Loading...">
                </nz-spin>
                <ng-template #content>
                    <router-outlet></router-outlet>
                </ng-template>
            </nz-content>
        </nz-layout>
    </nz-layout>
</nz-layout>
