<nz-layout>
    <nz-header>
        <app-header></app-header>
    </nz-header>
    <nz-layout>
        <nz-sider nzWidth="250px" nzTheme="light" class="sider">
            <app-sidebar></app-sidebar>
        </nz-sider>
        <nz-layout class="inner-layout">
            <nz-content>
                <span class="more" nz-icon nzType="more" nzTheme="outline" nz-dropdown [nzDropdownMenu]="menu"
                    [nzPlacement]="'bottomRight'"></span>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu>
                        <li nz-menu-item (click)="reload()">
                            <span nz-icon nzType="reload" nzTheme="outline"></span>
                            <span style="margin-left: 5px;">Refresh</span>
                        </li>
                    </ul>
                </nz-dropdown-menu>
                <router-outlet></router-outlet>
            </nz-content>
        </nz-layout>
    </nz-layout>
</nz-layout>
